<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div [class]="alertType" *ngIf="error">
      {{error}}
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required ngModel #email="ngModel" email>
        <p *ngIf="!email.valid&&email.touched">Email is Invalid</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel"
          minlength="6">
        <p *ngIf="!password.valid&&password.touched">Password is required and must be 6 characters</p>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!loginForm.valid"
          type="submit">{{isLoginMode?'Login':'Signup'}}</button>
        |
        <button class="btn btn-primary" type="button"
          (click)="onSwitchMode()">{{isLoginMode?'Switch to Signup':'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
