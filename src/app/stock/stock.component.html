<div class="row">
  <div class="col-md-6">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button class="btn btn-primary" (click)="onAddCategoryClick()" type="submit">Add Category</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button class="btn btn-primary" (click)="onAddProductClick()" type="button">Add Product</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button class="btn btn-primary" (click)="onAllProductsClick()" type="button">All Products</button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
